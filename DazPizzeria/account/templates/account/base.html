<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>
          <!-- Navigation Bar -->
      <div class="container">
          <nav class="navbar navbar-expand-md navbar-light bg-light">
                  <a class="navbar-brand" href="#"><button class="btn btn-warning">Daz-P</button> </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                          <li class="nav-item active"><a class="nav-link" href="#">Menu<span class="sr-only">(current)</span></a></li>
                          <li class="nav-item"><a class="nav-link" href="#">Place Order</a></li>
                          {% if user.is_authenticated %}
                          <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
                          <li><a class="nav-item nav-link" href="{% url 'account:logout' %}">Log out</a></li>
                          {% else %}
                          <li class="nav-item"><a class="nav-link" href="{% url 'account:login' %}">Login</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'account:signup' %}">Register</a></li>
                          {% endif %}
                          <li class="nav-item"><a class="nav-link" href="#">Cart<span class="sr-only">(current)</span></a></li>
                      </ul>
                  </div>
          </nav>
      </div>


    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
