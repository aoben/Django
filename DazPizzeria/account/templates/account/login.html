{% extends 'base.html' %}
  {% block content %}

    <div class="container jumbotron">
      <h3>Log In</h3>
      <form class="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" name="button">Log In!</button>
      </form>
    </div>
    <p class="container">Not a member yet? <a href="{% url 'account:signup' %}">Sign Up Here!</a></p>

  {% endblock %}
